services:
    postgres:
      image: ${PG_APP}
      #restart: always
      ports:
        - ${PORT_SQL}:${PORT_SQL}
      environment:
        POSTGRES_DB: ${PG_NAME}
        POSTGRES_USER: ${PG_USER}
        POSTGRES_PASSWORD: ${PG_PASSWORD}
      env_file: ./.env
      volumes:
          - ./db:/var/lib/postgresql/data
    pgadmin:
      image: dpage/pgadmin4
      environment:
        PGADMIN_DEFAULT_EMAIL: ${PG_EMAIL}
        PGADMIN_DEFAULT_PASSWORD: ${PG_PWEMAIL}
      ports:
        - ${PG_PORT}
